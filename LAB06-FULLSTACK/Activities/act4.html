<body>
  <h3>Function Callback Example</h3>

  <script>
    function greetUser(name, callback) {
      console.log("Hi " + name);
      callback(); 
    }

    function sayBye() {
      console.log("Goodbye!");
    }

    greetUser("Jawad", sayBye);
  </script>
</body>
