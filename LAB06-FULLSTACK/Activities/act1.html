<!DOCTYPE html>
<html>

<head>
    <title>Activity 1</title>
</head>

<body>
    <h3>JSON Example</h3>

    <script>
        let student = '{"name": "Ali","age": 22, "program": "BSCS"}';
    
        let obj = JSON.parse(student);
        console.log("Parsed Object: ", obj);
    
        let jsonString = JSON.stringify(obj);
        console.log("Back to JSON: ", jsonString);
    
        console.log("Before Error: ");
        let x = 5;
        let y = 0;
        try {
            console.log("Result: " , x / y);
        } catch (err) {
            console.error("Error found: ", err.message);
        }
        console.log("After Error");
    </script>
</body>

</html>
