<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    img {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Simple Image Slider</h2>

<img id="slider" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600" width="300" height="200">

<br><br>

<button onclick="prevImage()">Previous</button>
<button onclick="nextImage()">Next</button>

<script>
  let images = [
    "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600", 
    "https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=600",
    "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?w=600", 
    "https://images.unsplash.com/photo-1517832207067-4db24a2ae47c?w=600"  
  ];

  let index = 0;

  function nextImage() {
    index = (index + 1) % images.length;
    document.getElementById("slider").src = images[index];
  }

  function prevImage() {
    index = (index - 1 + images.length) % images.length;
    document.getElementById("slider").src = images[index];
  }
</script>

</body>
</html>
