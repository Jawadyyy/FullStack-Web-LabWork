<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 4</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

  <h2 class="mb-3">Student Records</h2>

  <input type="text" id="filterDept" placeholder="Filter by Department" class="form-control w-50 mb-3">

  <button class="btn btn-primary me-2" onclick="sortByName()">Sort by Name (A-Z)</button>
  <button class="btn btn-success" onclick="sortByCGPA()">Sort by CGPA (High-Low)</button>

  <table class="table table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Department</th>
        <th>CGPA</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <script src="script4.js"></script>
</body>
</html>
