<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Student Registration Form</h2>

  <form id="studentForm" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" id="age" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" id="department" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">CGPA</label>
      <input type="number" step="0.01" id="cgpa" class="form-control" required>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

  <h4 class="mt-4">Generated JSON:</h4>
  <pre id="jsonOutput" class="bg-dark text-white p-3 rounded"></pre>

  <h4 class="mt-4">All Student Entries:</h4>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
        <th>CGPA</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
</div>

<script src="script5.js"></script>


</body>
</html>
