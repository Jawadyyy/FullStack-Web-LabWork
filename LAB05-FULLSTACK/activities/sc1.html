<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Code 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div>
        <h2> It is an example of adding an attribute using the setAttribute() method. </h2>
        <a id="link"> google.com </a>
        <p> Click the following button to see the effect. </p>
        <button onclick="fun()"> Add attribute </button>
    </div>


    <script>
        function fun() {
            document.getElementById("link").setAttribute("href",
            "https://www.google.com/");
        }
    </script>

</body>

</html>
